<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtime Email</title>

    <!-- tablet version -->
    <style>
        @media only screen and (max-width: 960px) {
           .container {
               width: 600px !important;
           }
            .showtime-header {
                width: 100% !important;
            }
            .playvideo {
                 width: 100% !important;
             }
             .greatest-honor p{
                 padding: 0 50px !important;
             }
             .greatest-honor img {
                 width: 80% !important;
             }
             .join-hive {
                 width: 100% !important;
             }
        }
   </style>
    <!-- mobile version -->
    <style>
         @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
             .showtime-header {
                 width: 100% !important;
             }
             .playvideo {
                 width: 100% !important;
             }
             .greatest-honor img {
                 width: 100% !important;
             }
             .join-hive {
                 width: 100% !important;
             }
             .comment-one {
                 width: 90% !important;

                 width: 90% !important;

             .comment-three {
                 width: 90% !important;

<body style="background-color: black;">

   <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">

                  <tr>
                      <td>
                        <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
                           <tr>
                               <td>
                                   <img class="showtime-header" src="/img/Header.jpg" alt="header image">
                               </td>
                           </tr>
                        </table>  
                      </td>
                  </tr>
                    <!-- end of showtime row  -->
                  <!-- start of play video row  -->
                  <tr>
                      <td>
                        <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
                            <tr>
                                <td>
                                    <img class="playvideo" src="/img/Playvideo.jpg" alt="video player image">
                                </td>
                            </tr>
                         </table> 
                      </td>
                  </tr>
                    <!-- end of play video row  -->
                  <!-- start of Greatest Honor row  -->
                  <tr>
                      <td>
                        <table class="greatest-honor" cellspacing="0" cellpadding="0" border="0" align="center" width="100%">

                               <td style="color: white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
                                   <h3 style="font-weight: 600; text-transform: uppercase; font-size: 18px; margin-bottom: 0;">
                                       The Greatest Honor Of Being A New Yorker
                                   </h3>
                               </td>
                           </tr>
                           <tr>
                               <td style="color: white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
                                   <p style="font-size: 14px; margin-top: 0; margin-bottom: 40px;">
                                    Watch the bonus scene from last week's premiere and tune in to the next episode with Black Monday's Don Cheadle today at 11/10c.
                                   </p>
                               </td>
                           </tr>
                           <tr>
                               <td style="text-align: center;">
                                   <img src="/img/watchnowbutton.png" alt="red watch now button" style="width: 100%;"> 
                               </td>
                           </tr>
                        </table> 
                      </td>
                  </tr>
                    <!-- end of Greatest Honor row  -->
                  <!-- start of join-hive row  -->
                  <tr>
                      <td>
                        <table class="container" cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
                           <tr>
                               <td>
                                   <img class="join-hive" src="/img/jointhehive.jpg" alt="join the hive image">

                        </table>

                  </tr>

                      <td>

                  </tr>
                    <!-- end of twitter row  -->
                  <!-- start of whats on showtime row  -->
                  <tr>
                      <td>
                        <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
                           <tr>
                               <td>
                                   <img class="whats-on-showtime" src="/img/whatsonshowtime.jpg" alt="showtime logo for images">
                               </td>
                           </tr>
                        </table>
                        <tr>
                            <td>
                                <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
                                    <tr>
                                        <td  style="text-align: right; padding-right: 2px;">
                                          <img class="left-image" src="/img/blackmonday.jpg" alt="black monday image" style="width: 60%;">
                                        </td>
                                        <td style="text-align: left; padding-left: 2px;">
                                          <img class="right-image" src="/img/smilf.jpg" alt="smilf image" style="width: 60%;">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                      </td>
                  </tr>

                      </td>
                  </tr>
                    <!-- end of good stuff row  -->
               </table>

           </td>
       </tr>
